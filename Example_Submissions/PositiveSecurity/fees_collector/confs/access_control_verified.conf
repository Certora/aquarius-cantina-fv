{
  "build_script": "../certora_build.py",
  "optimistic_loop": true,
  "loop_iter": "2",
  "process": "emv",
  "rule": [
    "apply_transfer_ownership_return_correct",
    "get_role_safe_correct",
    "get_role_safe_bad_role_fails",
    "get_role_correct",
    "get_role_bad_role_fails",
    "get_role_no_address_fails",
    "set_role_address_correct",
    "set_role_address_bad_role_fails",
    "set_role_address_timeout_fails",
    "set_role_addresses_correct",
    "set_get_role_addresses_correct",
    "get_role_addresses_bad_role_fails",
    "set_role_addresses_bad_role_fails",
    "get_key_correct",
    "get_future_key_correct",
    "get_future_deadline_key_correct",
    "put_transfer_ownership_deadline_correct",
    "put_get_transfer_ownership_deadline_correct",
    "require_rewards_admin_or_owner_unauthorized_fails",
    "require_operations_admin_or_owner_unauthorized_fails",
    "require_pause_admin_or_owner_unauthorized_fails",
    "from_symbol_bad_role_fails"
  ],
  "mutations": {
    "manual_mutants": [
      {
        "file_to_mutate": "../../access_control/src/emergency.rs",
        "mutants_location": "../mutations/access_control/emergency-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/management.rs",
        "mutants_location": "../mutations/access_control/management-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/storage.rs",
        "mutants_location": "../mutations/access_control/storage-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/transfer.rs",
        "mutants_location": "../mutations/access_control/transfer-merged"
      },
      {
        "file_to_mutate": "../../fees_collector/src/contract.rs",
        "mutants_location": "../mutations/fees_collector/contract-merged"
      },
      {
        "file_to_mutate": "../../upgrade/src/lib.rs",
        "mutants_location": "../mutations/upgrade/lib-merged"
      }
    ]
  }
}
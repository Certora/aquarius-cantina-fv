{
  "build_script": "../certora_build.py",
  "loop_iter": "5",
  "optimistic_loop": true,
  "process": "emv",
  "rule": [
    "get_future_key_reverts_not_admin_or_emergency_admin",
    "get_future_key_returns_right_key",
    "get_future_deadline_key_reverts_not_admin_or_emergency_admin",
    "get_future_deadline_key_returns_right_key",
    "set_role_address_reverts_for_emergancypauseadmin",
    "set_role_address_reverts_if_multiple_users",
    "set_role_address_reverts_if_some_and_delay",
    "set_role_address_reverts_if_already_set",
    "set_role_address_sets_right_address",
    "set_role_address_works_for_rewards_admin"
  ],
  "precise_bitwise_ops": true,
  "mutations": {
    "manual_mutants": [
      {
        "file_to_mutate": "../../access_control/src/emergency.rs",
        "mutants_location": "../mutations/access_control/emergency-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/management.rs",
        "mutants_location": "../mutations/access_control/management-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/storage.rs",
        "mutants_location": "../mutations/access_control/storage-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/transfer.rs",
        "mutants_location": "../mutations/access_control/transfer-merged"
      },
      {
        "file_to_mutate": "../../fees_collector/src/contract.rs",
        "mutants_location": "../mutations/fees_collector/contract-merged"
      },
      {
        "file_to_mutate": "../../upgrade/src/lib.rs",
        "mutants_location": "../mutations/upgrade/lib-merged"
      }
    ]
  }
}
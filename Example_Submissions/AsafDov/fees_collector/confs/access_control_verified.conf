{
  "build_script": "../certora_build.py",
  "optimistic_loop": true,
  "process": "emv",
  "rule": [
    "set_emergency_mode_success",
    "emergency_mode_state_transition_access_control",
    "role_has_many_users_get_role_safe_reverts",
    "role_has_many_users_get_role_reverts",
    "role_has_many_users_set_role_address_reverts",
    "role_not_has_many_users_set_role_addresses_reverts",
    "role_not_has_many_users_get_role_addresses_reverts",
    "future_address_changed_deadline_changed_access_control",
    "future_address_state_transition_access_control",
    "future_address_cant_become_none_access_control",
    "deadline_changed_to_nonzero_commit_or_put_transfer_deadline",
    "deadline_changed_to_zero_revert_apply_or_put_transfer_deadline",
    "deadline_valid_states_access_control",
    "cant_commit_if_deadline_nonzero",
    "cant_apply_before_deadline",
    "role_changed_future_address_is_new_address",
    "role_cant_change_to_none",
    "role_changed_is_admin_or_emergency_admin",
    "role_has_transfer_delay_has_one_user",
    "role_changed_due_to_apply_or_set_role",
    "one_role_at_a_time_both_not_has_many_access_control",
    "one_role_at_a_time_transfering_role_has_many_users_access_control",
    "one_role_at_a_time_other_role_has_many_users_access_control",
    "one_role_at_a_time_both_has_many_users_access_control",
    "admin_can_transfer_access_control",
    "emergency_admin_can_transfer_access_control",
    "cant_apply_transfer_if_revert_called_access_control",
    "get_role_safe_integrity",
    "get_role_integrity",
    "set_role_address_integrity",
    "get_role_addresses_integrity",
    "set_role_addresses_integrity",
    "get_emergency_mode_integrity_access_control",
    "require_rewards_admin_or_owner_integrity",
    "require_operations_admin_or_owner_integrity",
    "require_pause_admin_or_owner_integrity",
    "commit_transfer_ownership_integrity_access_control",
    "apply_transfer_ownership_integrity_access_control",
    "revert_transfer_ownership_integrity_access_control",
    "get_future_address_integrity_access_control",
    "put_transfer_ownership_deadline_integrity",
    "get_transfer_ownership_deadline_integrity",
    "role_has_many_users_changes_due_to_set_role_addresses"
  ],
  "msg": "All access control verified rules",
  "loop_iter": "2",
  "mutations": {
    "manual_mutants": [
      {
        "file_to_mutate": "../../access_control/src/emergency.rs",
        "mutants_location": "../mutations/access_control/emergency-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/management.rs",
        "mutants_location": "../mutations/access_control/management-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/storage.rs",
        "mutants_location": "../mutations/access_control/storage-merged"
      },
      {
        "file_to_mutate": "../../access_control/src/transfer.rs",
        "mutants_location": "../mutations/access_control/transfer-merged"
      },
      {
        "file_to_mutate": "../../fees_collector/src/contract.rs",
        "mutants_location": "../mutations/fees_collector/contract-merged"
      },
      {
        "file_to_mutate": "../../upgrade/src/lib.rs",
        "mutants_location": "../mutations/upgrade/lib-merged"
      }
    ]
  },
}